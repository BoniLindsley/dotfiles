<!doctype html>
<html>
  <head>
    <title>Log File Viewer</title>
    <link href="static/log_viewer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <input
        id="filepath"
        list="suggestions"
        placeholder="Log path"
        type="text"
      />
      <button id="filepath-button">Open</button>
      <datalist id="suggestions"></datalist>
      <button id="menu-button">=</button>
    </div>
    <div id="filepath-error"></div>
    <main id="content"></main>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Filter Options</h3>
        <button class="close-button">&times;</button>
      </div>
      <div class="sidebar-body">
        <label for="filter-text">Regex Filter:</label>
        <input type="text" id="filter-text" placeholder="Enter regex pattern" />
        <label>
          <input type="checkbox" id="hide-non-matches" />
          Hide non-matches
        </label>
        <div id="filter-error" class="error"></div>
      </div>
    </div>
    <script src="static/log_viewer.js"></script>
  </body>
</html>
