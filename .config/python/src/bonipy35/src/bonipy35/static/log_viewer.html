<!doctype html>
<html>
  <head>
    <title>Log File Viewer</title>
    <link href="static/log_viewer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <input
        id="filepath"
        list="suggestions"
        placeholder="Log path"
        type="text"
      />
      <button id="filepath-button">Open</button>
      <datalist id="suggestions"></datalist>
    </div>
    <div id="filepath-error" class="log-content"></div>
    <hr />
    <div>
      <input id="filter-text" placeholder="Filter regex..." type="text" />
      <div id="filter-error" class="log-content"></div>
    </div>
    <hr />
    <div id="content" class="log-content"></div>
    <script src="static/log_viewer.js"></script>
  </body>
</html>
