set-option -g default-terminal "screen-256color"

# The colour of the status bar when there are no messages.
set-option -g status-bg default
set-option -g status-fg magenta

# The colour of the active window name in the status bar.
set-option -g window-status-current-bg default
set-option -g window-status-current-fg blue

# The colour of the name of the window
# with a bell active or activity detected.
# The colours of bg and fg is inverted for these by default.
set-option -g window-status-bell-bg default
set-option -g window-status-bell-fg red
set-option -g window-status-bell-style noreverse

set-option -g window-status-activity-bg default
set-option -g window-status-activity-fg red
set-option -g window-status-activity-style noreverse

# The colour of the status bar for messages and prompt.
set-option -g message-bg default
set-option -g message-fg blue

# The colour of borders between between panes.
set-option -g pane-border-bg default
set-option -g pane-border-fg magenta

# The colour of the border when highlighting the active pane.
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg blue
